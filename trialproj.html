  <body>
    <!
    <div class="container">
      <header>
        <div class="namebar">
          <img src="profile.svg" class="avatar" />
          <span class="name"> Anup Soni</span><br />
          <span class="bankacc">Bank account</span>
          <img class="logo" src="bank.svg" />
        </div>
      </header>

      <main>
        <div class="navtab">
          <ul class="listnav">
            <!-- <li><a href="default.asp" target="_blank">Home</a></li> -->
            <li><a href="contact.html" target="_blank">Help</a></li>
            <li><a href="about.html" target="_blank">About</a></li>
            <li><a href="index.html" target="_blank">sign in</a></li>
          </ul>
        </div>

        <div class="comb1">
          <a class="linkwall" href="######">
            <div class="walletbox">
              <img class="wallimg" src="wallet.svg" />
              <p class="walltxt">Wallet</p>
              <br />
              <p class="wallamt">₹ 125100</p>
            </div>
          </a>
          <a class="linkhist" href="########">
            <div class="history">
              <img class="histimg" src="history.svg" />
              <span class="trxnhst">History</span><br />
              <span class="lasttran"> -₹ 6000</span>
            </div>
          </a>
        </div>
        <div class="comb2">
          <div class="incomebox">
            <img class="incimg" src="income.svg.svg" />
            <p class="incometxt">Income</p>
            <form>
              <input
                id="incomenumber"
                class="number"
                name="number"
                type="number"
                placeholder="Enter Income"
              />
              <br />
              <input
                id="submit"
                name="submit"
                class="submit1"
                type="submit"
                value="Credit"
                placeholder="Done"
              />
            </form>
          </div>
          <div class="expbox">
            <img class="expimg" src="wallet.svg" />
            <p class="exptxt">Expense</p>
            <form>
              <input
                class="number"
                id="expnumber"
                type="number"
                placeholder="Enter Expense"
              />
              <br />
              <input
                id="submit"
                class="submit2"
                name="submit"
                type="submit"
                value="Debit"
                placeholder="Done"
              />
            </form>
          </div>
        </div>
        <hr />
        <a href="#####" class="linkbud">
          <div class="budgetbox">
            <img class="bgtimg" src="budget.svg" />
            <p class="bgttxt">Budget</p>
            <br />
            <p class="gad">Gadget</p>
            <label for="progressbar"></label><br />
            <progress
              id="progressbar"
              class="progressbar"
              value="80"
              max="100"
            ></progress>
          </div>
        </a>
        <footer>
